<div class="col-sm-5 col-xs-12">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
        Succesfully register,
        <a [routerLink]="['/login']">go to the login</a>
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Failed register, the email is possible that is in use, try it in a few minutes 
    </div>
    <form 
        #registerForm="ngForm"
        (ngSubmit)="onSubmit(registerForm)"
        class="col-sm-12 col-xs-12"
    >
        <p>
            <label>Name</label>
            <input 
                type="text"
                name="name"
                #name="ngModel"
                [(ngModel)]="user.name"
                class="form-control"
                required
            />
            <span *ngIf="!name.valid && name.touched">
                The name is required!
            </span>
        </p>
        <p>
            <label>Surname</label>
            <input 
                type="text"
                name="surname"
                #surname="ngModel"
                [(ngModel)]="user.surname"
                class="form-control"
                required
            />
            <span *ngIf="!surname.valid && surname.touched">
                The surname is required!
            </span>
        </p>
        <p>
            <label>Nick</label>
            <input 
                type="text"
                name="nick"
                #nick="ngModel"
                [(ngModel)]="user.nick"
                class="form-control"
                required
            />
            <span *ngIf="!nick.valid && nick.touched">
                The nick is required!
            </span>
        </p>
        <p>
            <label>Email</label>
            <input 
                type="email"
                name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                #email="ngModel"
                [(ngModel)]="user.email"
                class="form-control"
                required
            />
            <span *ngIf="!email.valid && email.touched">
                Valid email is required!
            </span>
        </p>
        <p>
            <label>Password</label>
            <input 
                type="password"
                name="password"
                #password="ngModel"
                [(ngModel)]="user.password"
                class="form-control"
                required
            />
            <span *ngIf="!password.valid && password.touched">
                The password is required!
            </span>
        </p>
        <input 
            type="submit"
            value="{{title}}"
            class="btn btn-success" 
            [disabled]="!registerForm.form.valid"
        />
    </form>
</div>

<div class="col-sm-10">
    <h3>
        {{title}}
    </h3>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Message sended
    </div>

    <div class="alert alert-success" *ngIf="status == 'error'">   
        The message could not be sent, try it later
    </div>

    <form #formAdd="ngForm" (ngSubmit)="onSubmit(formAdd)">
        <p>
            <label>To:</label>
            <!--listado seguidores-->
            <select *ngIf="follows" 
                name="receiver"
                #receiver="ngModel"
                [(ngModel)]="message.receiver"
                class="form-control" 
                required>

                <option *ngFor="let follow of follows" value="{{follow.user._id}}">
                    {{follow.user.name +' '+ follow.user.surname + ' (' + follow.user.nick + ')'}}
                </option>

            </select>
        </p>
        <p>
            <label>Message:</label>
            <textarea 
                name="text"
                #text="ngModel"
                [(ngModel)]="message.text"
                class="form-control" 
                required> 
            </textarea>
            <span *ngIf="!text.valid && text.touched">
                Message is required
            </span>
            
            <input type="submit"  value="{{title}}" class="btn btn-success"/>
        </p>
    </form>
</div>
